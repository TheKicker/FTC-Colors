<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Unofficial Fiesta Tableware Company Colors Guide</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="icon" type="image/png" href="assets/images/FTC-ICO.png">
        <meta property="og:title" content="Unofficial Fiesta Tableware Company Color Guide" />
        <meta property="og:url" content="https://thekicker.github.io/FTC-Colors/" />
        <meta property="og:image" content="https://https://thekicker.github.io/FTC-Colors/assets/images/FTC-OOGP.png" />

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/d6ce35482a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>Unofficial Fiesta Tableware Company Colors Guide</h1>
        </header>

        <div class="container">
            <div class="d-flex">
                <div class="d-col">
                    <label for="filterSelection">Choose a filter:</label>
                    <select id="filterSelection" name="filterSelection">
                        <option value="None" selected>None</option>
                        <option value="Shade">Shade</option>
                        <option value="Year">Year</option>
                    </select>
                </div>
                <div class="d-col">
                    <label id="shadeFilterLabel" for="shadeFilter">Choose a Shade:</label>
                    <select id="shadeFilter" name="shadeFilter">
                        <option value="Red">Red</option>
                        <option value="Orange">Orange</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Green">Green</option>
                        <option value="Blue">Blue</option>
                        <option value="Purple">Purple</option>
                        <option value="White">White</option>
                        <option value="Black">Black</option>
                        <option value="Brown">Brown</option>
                    </select>
                </div>
                <div class="d-col">
                    <label id="yearFilterLabel" for="yearFilter">Choose a year:</label>
                    <select id="yearFilter" name="yearFilter">
                        <option value="Current">Current</option>
                        <option value="Original">Original</option>
                        <option value="Post86">Post86</option>
                    </select>
                </div>
            </div>
            <div id="output"></div>
        </div>

        <footer>
            <p>
                Unofficial color guide for Fiesta Colors from the beginning in 1936 to today, includes original and post 86 colors. This project is not affiliated with or endorsed by The Fiesta Tableware Company.
            </p>
            <a href="https://www.buymeacoffee.com/cavlemasters" target="_blank" rel="noopener"><i class="fas fa-coffee"></i> Buy Me a Coffee</a>
            <a href="https://cavlemasters.com" target="_blank" rel="noopener"> Made by Cav</a>
        </footer>

        <script src="assets/js/main.js" async defer></script>
    </body>
</html>
